<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" enctype="multipart/form-data" id="file-form" novalidate>

  <p-fileUpload [showUploadButton]="false" name="file" (onClear)="clear()" (onRemove)="clear()"
                (onSelect)="fileChange($event)">
    <ng-template pTemplate="content">
    </ng-template>
  </p-fileUpload>
  <br>

  <div class="form-group">
    <label for="filename">File name</label>
    <input type="text" class="form-control" name="fileName" ngModel #filename="ngModel">
  </div>

  <div *ngIf="!filename?.valid && (filename?.dirty || filename?.touched)" class="alert alert-danger">
    <div [hidden]="!filename.errors.required">
      File name is required
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea pInputTextarea form="file-form" class="form-control" name="description" ngModel #description="ngModel"></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" value="Upload" type="submit" [disabled]="!loginForm.valid || selectedFile == null">Upload</button>
  </div>
</form>
