<form #changeEmailForm="ngForm" (ngSubmit)="onEmailChangeSubmit(changeEmailForm)" novalidate>

  <div class="form-group">
    <label for="email">New e-mail</label>
    <input type="text" class="form-control" name="email" ngModel required #email="ngModel">
  </div>

  <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="alert alert-danger">
    <div [hidden]="!email.errors.required">
      E-mail is required
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
  </div>

  <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" class="alert alert-danger">
    <div [hidden]="!password.errors.required">
      Password is required
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="!changeEmailForm.valid">Change</button>
  </div>
</form>

<p-messages [(value)]="messageSink.messages"></p-messages>
