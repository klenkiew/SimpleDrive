<div class="row">

  <div [ngClass]="showOutlet ? 'col-sm-8' : 'col-sm-12'">
<p-table [columns]="cols" [value]="files" [(contextMenuSelection)]="selectedFile" [contextMenu]="cm">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pContextMenuRow]="rowData">
      <td *ngFor="let col of columns">
        {{col.type === 'date' ? (rowData[col.field] | date:'medium') : rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
  </div>

<p-contextMenu #cm [model]="items" appendTo="body"></p-contextMenu>

<div [hidden]="!showOutlet" class="col-sm-4">
  <!--style="border-left-style: solid;"-->
  <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
</div>

</div>
