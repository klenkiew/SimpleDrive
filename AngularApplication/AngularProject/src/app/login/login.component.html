<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>

  <div class="form-group">
    <label for="email">E-mail</label>
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">@</span>
      <input type="text" pInputText class="form-control" name="email" ngModel required #email="ngModel">
    </div>
  </div>

  <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="alert alert-danger">
    <div [hidden]="!email.errors.required">
      E-mail is required
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
      <input type="password" pPassword [feedback]="false" class="form-control" name="password" ngModel required minlength="6" #password="ngModel">
    </div>
  </div>

  <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" class="alert alert-danger">
    <div [hidden]="!password.errors.required">
      Password is required
    </div>
    <div [hidden]="!password.errors.minlength">
      Password length must be at least 6 characters
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </div>

</form>

Don't have an account yet? <a [routerLink]="['/register']">Register</a>

<p-messages [(value)]="messageSink.messages"></p-messages>
